# arguments below init in code
model: 
  name: resnet34
  kwargs:
    weights: ResNet34_Weights.IMAGENET1K_V1
last_layer: [512, 7]
augmentations:
  - name: RandomResizedCrop
    kwargs: 
      size: 227
      scale: [0.8, 1.0]
      ratio: [0.9, 1.1]
  - name: RandomHorizontalFlip
    kwargs: {}
transforms:
  - name: ToTensor
    kwargs: {}
  - name: Normalize
    kwargs:
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
optimizer:
  name: SGD
  kwargs:
    lr: 0.003
    momentum: 0.9
scheduler:
  name: CosineAnnealingLR
  kwargs:
    eta_min: 0.00003
    T_max: 100

# arguments below send to trainer directly for training
trainer: 
  num_epochs: 10
  batch_size: 64
  dataset: 
    name: PACS_dataset
    kwargs: 
      domain_list: ["art_painting", "photo", "sketch", "cartoon"]
  run_id: null

# loging params
wandb_project: distillation-generalization