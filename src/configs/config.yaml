dataset: PACS_dataset
model: 
  name: resnet34
  kwargs:
    weights: ResNet34_Weights.IMAGENET1K_V1
augmentations:
  RandomResizedCrop:
    kwargs: 
      scale: (0.8, 1.0), 
      ratio: (0.9, 1.1)
  RandomHorizontalFlip:
optimizer:
  name: SGD
  kwargs:
    lr: 0.003
    momentum: 0.9
scheduler:
  name: CosineAnnealingLR
  kwargs:
    eta_min: 0.00003
    T_max: 100
trainer: 
  num_epochs: 100